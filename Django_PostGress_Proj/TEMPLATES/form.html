<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form class="probootstrap-form" action="/login_form/" method="GET">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Place Your Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Place Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="Place Your Phone">
              </div>
              <div class="form-group">
                <textarea class="form-control"cols="30" rows="10"name = "message" placeholder="Write a Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send Message">
              </div>
            </form>
</body>
</html>
